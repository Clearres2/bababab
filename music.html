    body {

      background: linear-gradient(135deg, #191d31 0%, #1e1f31 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.5s ease, color 0.5s ease;
      user-select: none;
    }

    body.dark-theme {

    #loading-indicator {

      position: fixed;

      left: 50%;

    body.dark-theme #loading-indicator {

    }

    .theme-toggle {

      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      color: #fff;
      padding: 10px;
      transition: color 0.5s ease, transform 0.3s ease;
      border-radius: 50%;
      user-select: none;
    }

    .theme-toggle:hover {
      transform: rotate(15deg) scale(1.1);
    }

    body.dark-theme .theme-toggle {

    .small-button:active {

    fieldset {

  </style>
