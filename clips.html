    body {
      margin: 0;

    body.light-theme {

    .highlight {

    body.dark-theme .highlight {

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);

    .fade-out {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;

    #playlist-container {

      user-select: none;
      transition: background-color 0.5s ease, color 0.5s ease, transform 0.3s ease;
    }

    #playlist-container:hover {
      transform: translateY(-5px);

    body.dark-theme #playlist-container {

    .conteiner-h3-theme {

      gap: 20px;

      align-items: center;
      transition: all 0.5s ease;

    #playlist-container h3 {

    body.dark-theme #playlist-container h3 {

    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      color: inherit;
      padding: 10px;
      transition: color 0.5s ease, transform 0.3s ease;
      border-radius: 50%;
      user-select: none;
    }

    .theme-toggle:hover {
      transform: rotate(15deg) scale(1.1);
    }

    body.dark-theme .theme-toggle {
      color: #f0f4ff;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);

      user-select: none;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .small-button::before {

      width: 100%;

      transition: left 0.5s ease;
      border-radius: 20px;
      z-index: 1;
    }

    .small-button:hover::before {

    body.dark-theme .small-button {

      border-color: #7a80b0;

    body.dark-theme .small-button:hover {

<body>
  <section id="playlist-container" aria-label="Плейлист треков">
    <div class="conteiner-h3-theme">
  <h3>Клипы</h3> 
    <button class="theme-toggle" id="theme-toggle" aria-label="Переключить тему">☀️</button>
    </div>
    <form action="search" method="get" class="searchL">  
      <input type="text" name="query" placeholder="Поиск клипов...">   
    </form>  
    <button class="small-button" style="margin-top: 5px;" onclick="location.href='cash.html'" aria-label="Перейти в меню">Меню</button>

    
    <div id="buttons-container" tabindex="0" aria-live="polite" aria-relevant="additions">

      <h4>Шёлк<h4>
      <iframe width="280" height="162" class="frame-border" src="https://rutube.ru/play/embed/df3fa5a6d47368fbcbb84d4039cd1d12/" frameborder="" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
    </div>

<script>


      const searchInput = document.querySelector('.searchL input[type="text"]');
const searchForm = document.querySelector('.searchL');
  const buttonsContainer = document.getElementById('buttons-container');

searchForm.addEventListener('submit', (event) => {
  event.preventDefault(); 

  const query = searchInput.value.toLowerCase();

  const h4Elements = Array.from(buttonsContainer.querySelectorAll('h4'));



  if (h4Elements) {
    const Element = h4Elements.find(child.textContent.toLowerCase().includes(query));
    if (Element) {
      Element.scrollIntoView({ behavior: 'smooth', block: 'center' });
      Element.classList.add('highlight');
      setTimeout(() => {
                Element.classList.add('fade-out');
                setTimeout(() => {
                    Element.classList.remove('highlight');
                    Element.classList.remove('fade-out'); 
                }, 500); 
            }, 2000);
    }
  }

});






  
  const themeToggle = document.getElementById('theme-toggle');
  const body = document.body;

  if (localStorage.getItem('theme') == 'dark') {
      body.classList.add('dark-theme');
      body.classList.remove('ligth-theme');
      themeToggle.textContent = "🌙";
  } else {
    body.classList.remove('dark-theme');
    body.classList.add('ligth-theme');
    themeToggle.textContent = "☀️";
  }

  
  function theme() {
    them = localStorage.getItem('theme')
    if (them == 'dark') {
      body.classList.remove('dark-theme');
      body.classList.add('ligth-theme');
      themeToggle.textContent = "☀️";
      localStorage.setItem('theme', 'ligth')
    } else {
      body.classList.add('dark-theme');
      body.classList.remove('ligth-theme');
      themeToggle.textContent = "🌙";
      localStorage.setItem('theme', 'dark')
    }
  }

  themeToggle.addEventListener('click', theme)
</script>
