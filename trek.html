    body: JSON.stringify({ user_id: userId })
  }).catch(() => {});

    }
  }

let currentHighlightedElement = null;

currentTrackIndex = -1;

function playTrack(index) {

  if (currentHighlightedElement) {
        currentHighlightedElement.classList.remove('highlight');
    }

    currentTrackIndex = index;
    const track = tracks[index];
    audioPlayer.src = track.url;

  audioPlayer.load();
    
    const trackElements = Array.from(buttonsContainer.children);
    const currentTrackElement = trackElements.find(el => 
        el.querySelector('.local-track-button').textContent === track.title
    );

    if (currentTrackElement) {
      currentTrackElement.classList.add('highlight');
      currentHighlightedElement = currentTrackElement;
    }

    audioPlayer.play().catch(error => {
      console.error("Ошибка воспроизведения:", error);
    });

}








    const buttonsContainer = document.getElementById('buttons-container');
    const audioPlayer = document.getElementById('audio-player');

    function addToPlaylist(trackTitle) {
      let current = localStorage.getItem('trek') || '';
      let songs = current.split('\n').filter(s => s.trim() !== '');

      if (songs.includes(trackTitle)) {
        alert(`Песня "${trackTitle}" уже есть в плейлисте.`);
        return;
      }

      songs.unshift(trackTitle);
      localStorage.setItem('trek', songs.join('\n'));
      alert(`Песня "${trackTitle}" добавлена в плейлист.`);
    }

    function createTrackRow(track) {
      
      const row = document.createElement('div');
      row.className = 'track-row';

      const addBtn = document.createElement('button');
      addBtn.className = 'add-btn';
      addBtn.textContent = '+';
      addBtn.title = `Добавить "${track.title}" в плейлист`;
      addBtn.setAttribute('aria-label', `Добавить ${track.title} в плейлист`);
      addBtn.onclick = () => addToPlaylist(track.title);

      const trackBtn = document.createElement('button');
      trackBtn.className = 'local-track-button';
      trackBtn.textContent = track.title;
      trackBtn.title = `Воспроизвести ${track.title}`;
      trackBtn.disabled = !track.url;
      trackBtn.onclick = () => {
          console.log(track)
          playTrack(tracks.indexOf(track));
      };

      const numBtn = document.createElement('button');
      numBtn.className = 'num-btn';
      numBtn.textContent = track.titleNumber;

      row.appendChild(addBtn);
      row.appendChild(numBtn)
      row.appendChild(trackBtn);

      return row;
    }

    tracks.forEach(track => {
      const row = createTrackRow(track);
      buttonsContainer.appendChild(row);
    });

searchForm.addEventListener('submit', (event) => {
  event.preventDefault(); 

  const query = searchInput.value.toLowerCase();

  const trackToScrollTo = tracks.find(title => title.title.toLowerCase().includes(query));

  const ver = Array.from(buttonsContainer.children);



  if (trackToScrollTo) {
    const Element = ver.find(child => child.textContent.includes(trackToScrollTo.title));
    if (Element) {
      Element.scrollIntoView({ behavior: 'smooth', block: 'center' });
      Element.classList.add('highlight');
      setTimeout(() => {
                Element.classList.add('fade-out');
                setTimeout(() => {
                    Element.classList.remove('highlight');
                    Element.classList.remove('fade-out'); 
                }, 500); 
            }, 2000);
    }
  }

});

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function parseDate(str) {
  const [day, month, year] = str.split('.');
  return new Date(`${year}-${month}-${day}`);
}

audioPlayer.addEventListener('ended', () => {
    const nextTrackIndex = currentTrackIndex + 1;

    if (currentHighlightedElement) {
        currentHighlightedElement.classList.remove('highlight');
        currentHighlightedElement = null;
    }

    if (nextTrackIndex < tracks.length) {
        playTrack(nextTrackIndex);
    } else {
        playTrack(0); 
    }
});
